<div>
    <div class="contact-header">
        <h1>Contact Me!</h1>
        <hr class="contact-hr">
    </div>

    <div class="contact-form">
        <form action="">
            <div class="container text-center">
                <div class="row">
                    <div class="col s6">
                        <input type="text" 
                               name="fname" 
                               placeholder="First Name"
                               required/>
                        
                        <input type="email" 
                               name="emailadd" 
                               placeholder="Email"
                               required/>
                    </div>

                    <div class="col s6">
                        <input type="text" 
                               name="lname"
                               placeholder="Last Name" 
                               required/>
                        
                           
                        <input type="tel"  
                               placeholder="Phone Number"
                               required/>
                    </div>
                </div>

                <input type="url"
                       placeholder="Your Web Site http://"/>


                <textarea 
                placeholder="Type your Message Here...." 
                tabindex="5" required></textarea>


                <p>
                    <input 
                    type="checkbox" 
                    class="filled-in" 
                    id="filled-in-box" 
                    checked="checked" 
                    />
                    
                    <label for="filled-in-box">Send Copy To Self</label>
                </p>

                <input 
                    name="contact-submit" 
                    type="submit" 
                    id="contact-submit" 
                    data-submit="...Sending"
                    value="Submit" 
                    />
            </div>
        </form>
    </div>
</div>
